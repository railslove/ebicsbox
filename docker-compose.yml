version: "3"
services:
  db:
    image: postgres:9.6.1-alpine
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=ebicsbox
    expose:
      - 5432
    # volumes:
    #   - /tmp/data-postgresql:/var/lib/postgresql/data
  # queue:
  #   image: redis
  #   expose:
  #     - 11300
  queue:
    image: railslove/beanstalkd:1.0
    expose:
      - 11300
    volumes:
      - /tmp/data-beanstalkd:/data
  webapp:
    build: .
    image: ebicsbox
    environment:
      - BEANSTALKD_URL=queue:11300
      - DATABASE_URL=postgresql://db/ebicsbox?user=ebicsbox&password=mysecretpassword
      - PORT=5000
      - RACK_ENV=production
    env_file: .env
    expose:
      - 5000
    command: bin/start all
    depends_on:
      - db
      - queue
  proxy:
    image: jwilder/nginx-proxy:latest
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /tmp/certs:/etc/nginx/certs:ro
      - /tmp/html:/usr/share/nginx/html:rw
      - /tmp/vhost.d:/etc/nginx/vhost.d
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    ports:
      - 80:80
      - 443:443
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - /tmp/html:/usr/share/nginx/html:rw
      - /tmp/vhost.d:/etc/nginx/vhost.d:rw
      - /tmp/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - proxy
