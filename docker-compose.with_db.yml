version: "3.7"
networks:
  ebicsbox_network:
services:
  redis:
    image: redis
    restart: always
    networks:
      - ebicsbox_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  db:
    image: postgres:9.6
    restart: always
    env_file: .env
    environment:
      - POSTGRES_DB=ebicsbox
    expose:
      - 5432
    volumes:
      - $POSTGRES_DATA_FOLDER_PATH:/var/lib/postgresql/data
    networks:
      - ebicsbox_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/ebicsbox
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
      db_test:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - 5000:5000
    command: bundle exec rackup -p 5000 -o 0.0.0.0
    networks:
      - ebicsbox_network
  worker:
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/ebicsbox
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bundle exec sidekiq -C ./config/sidekiq.yml -r ./config/sidekiq.rb
    networks:
      - ebicsbox_network
