setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
  config:
    RACK_ENV: production
    AUTH_SERVICE: static
build:
  docker:
    web: Dockerfile
    worker: Dockerfile
  config:
    RACK_ENV: production
    AUTH_SERVICE: static
    PORT: 5000
release:
  image: web
  command:
    - bin/migrate
    - bundle exec rake after_migration:calculate_bank_statements_sha
run:
  web: bundle exec rackup -p $PORT
  worker: bundle exec sidekiq -C ./config/sidekiq.yml -r ./config/sidekiq.rb
