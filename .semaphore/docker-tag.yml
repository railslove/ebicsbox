agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: docker image
    task:
      secrets:
        - name: ebicsbox-secrets
      prologue:
        commands:
          - echo "${DOCKER_PASS}" | docker login -u "${DOCKER_USER}" --password-stdin
      jobs:
        - name: build tagged
          commands:
            - checkout
            - docker build -t ebicsbox:${SEMAPHORE_GIT_BRANCH} .
            - docker tag ebicsbox:${SEMAPHORE_GIT_BRANCH} railslove/ebicsbox:${SEMAPHORE_GIT_BRANCH}
            - docker push railslove/ebicsbox:${SEMAPHORE_GIT_BRANCH}
